<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main class="filme-principal">
        <div class="container">
            <h3 class="titulo">HOUSE OF CARDS</h3>
            <h5 class="sinopse">Sinopse</h5>
            <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA
                neste drama vencedor do Emmy e do Globo de Ouro.</p>

            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>



    </main>
